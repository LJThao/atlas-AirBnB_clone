<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AirBnB clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
        <link rel="icon" href="images/icon.png">
        <body>
            <header>
                <div class="logo"></div>
            </header>
            <div class="container">
                <section class="filters">
                    <div class="locations">
                        <h3>States</h3>
                        <h4>California, Minnesota...</h4>
                        <ul class="popover">
                            <li>
                                <h2>California:</h2>
                                <ul>
                                    <li>San Francisco</li>
                                    <li>Los Angeles</li>
                                </ul>
                            </li>
                            <li>
                                <h2>Minnesota:</h2>
                                <ul>
                                    <li>Minneapolis</li>
                                    <li>Saint Paul</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="amenities">
                        <h3>Amenities</h3>
                        <h4>Internet, Kitchen...</h4>
                        <ul class="popover">
                            <li>Internet</li>
                            <li>TV</li>
                            <li>Kitchen</li>
                            <li>Iron</li>
                        </ul>
                    </div>
                    <button class="search-btn">Search</button>
                </section>
                <section class="place">
                    <h1>Places</h1>
                    <article>
                        <h2>My Home</h2>
                    </article>
                    <article>
                        <h2>Tiny Home</h2>
                    </article>
                    <article>
                        <h2>A suite</h2>
                    </article>
                </section>
            </div>
            <footer>
                Atlas School
            </footer>
        </body>
</html>
